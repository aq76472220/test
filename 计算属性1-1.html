<!DOCTYPE html>
<html>
<head>
    <title>计算属性</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
</head>
<body>

<style>
  
 

</style>

<div id="example">
   
  {{reversedMessage()}}

</div>

<script type="text/javascript">
    

    var vm = new Vue({
      el: '#example',
      data: {
        message: 'Hello'
      },
      // computed: {
      //   // 计算属性的 getter
      //   reversedMessage: function () {
      //     // `this` 指向 vm 实例
      //     return this.message.split('').reverse().join('')
      //   }
      // }
      methods: {
        reversedMessage: function () {
          return this.message.split('').reverse().join('')
        }
      }
    })
    
</script>
</body>
</html>
